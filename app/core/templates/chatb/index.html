{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>RedCrossBot</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type='text/css' href="{% static 'styles/style.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <!-- partial:index.partial.html -->
  <section class="msger">
    <header class="msger-header">
      <div class="square">
        <img src="{% static 'logo.jpg' %}"> 
      </div>
	  <div class="msger-header-title">
        <i class="fasfa-bug">საქართველოს წითელი ჯვრის საზოგადოება</i>
		<div class="statusi">
		<i class="status-text">აქტიური </i>
		
		<!--<ion-icon name="chatbubbles-outline"></ion-icon> -->
		</div>
		<!--<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script> -->

      </div>
	  
    </header>

    <div id="TheDude" class="choosearea" >
      <button id="one11" type="button" class="choose-btn-1">კოვიდ-19</button>
      <button id="two22" type="button" class="choose-btn-1">ვაქცინაცია</button>
      <button id="two33" type="button" class="choose-btn-1">მოხალისეობა</button>
      <button id="two44" type="button" class="choose-btn-1">დახმარება</button>
      <button id="two55" type="button" class="choose-btn-1">კონტაქტი</button>
    </div>

    <main class="msger-chat">
      <div class="msg left-msg">
         <!--<div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"></div> -->
         <div class="msg-img" style="background-image")>
           <img src="{% static 'logo1.png' %}">
         </div>

        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Red Cross Georgia</div>
            <div class="msg-info-time">12:45</div>
          </div>

          <div class="msg-text">
            გამარჯობა, რით შემიძლია დაგეხმარო?
          </div>
        </div>
      </div>

    </main>

    <form class="msger-inputarea">
      <input type="text" class="msger-input" id="textInput" placeholder="თქვენი შეტყობინება...">
      <button type="submit" class="msger-send-btn">
        <span class='button--icon'>
          <ion-icon name="send-sharp"></ion-icon> </span>
      </button>
      <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

    </form>
  </section>

  <!-- partial -->
  <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
  <script>

    const msgerForm = get(".msger-inputarea");
    const msgerInput = get(".msger-input");
    const msgerChat = get(".msger-chat");


    // Icons made by Freepik from www.flaticon.com
    const BOT_IMG = "https://image.flaticon.com/icons/svg/327/327779.svg";
    const PERSON_IMG = "https://image.flaticon.com/icons/svg/145/145867.svg";
    const BOT_NAME = "Red Cross Georgia";
    const PERSON_NAME = "You";
    const user_img = "logo2.png";
    const bot_img = "logo1.jpg";

    msgerForm.addEventListener("submit", event => {
      event.preventDefault();

      const msgText = msgerInput.value;
      if (!msgText) return;
      appendMessageUser(PERSON_NAME, user_img, "right", msgText);
      
      msgerInput.value = "";
      botResponse(msgText);
    });
    
    var TheParent = document.querySelector("#TheDude");
    TheParent.addEventListener("click", doSomething, false);
    function doSomething(e){
      if (e.target !== e.currentTarget)
      {
        var clickeditem = e.target.id;
        botResponse(clickeditem);
      }
    }

    function appendMessageBot(name, img, side, text) {
      //   Simple solution for small apps
      const msgHTML = `
<div class="msg ${side}-msg">
  <div class="msg-img" style="background-image")>
           <img src="{% static "logo1.png" %}"> 
         </div>

  <div class="msg-bubble">
    <div class="msg-info">
      <div class="msg-info-name">${name}</div>
      <div class="msg-info-time">${formatDate(new Date())}</div>
    </div>

     <div class="msg-text">${text}</div>
  </div>
</div>
`;

      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msgerChat.scrollTop += 500;
    }

function appendMessageUser(name, img, side, text) {
      //   Simple solution for small apps
      const msgHTML = `
<div class="msg ${side}-msg">
  <div class="msg-img" style="background-image")>
           <img src="{% static "logo2.png" %}"> 
         </div>

  <div class="msg-bubble">
    <div class="msg-info">
      <div class="msg-info-name">${name}</div>
      <div class="msg-info-time">${formatDate(new Date())}</div>
    </div>

    <div class="msg-text">${text}</div>
  </div>
</div>
`;

      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msgerChat.scrollTop += 500;
    }    

    function botResponse(rawText) {

      // Bot Response
      $.get("get/", { msg: rawText }).done(function (data) {
        console.log(rawText);
        console.log(data['ans']);
        const msgText = data['ans'];
        appendMessageBot(BOT_NAME, bot_img, "left", msgText);

      });

    }


    // Utils
    function get(selector, root = document) {
      return root.querySelector(selector);
    }

    function formatDate(date) {
      const h = "0" + date.getHours();
      const m = "0" + date.getMinutes();

      return `${h.slice(-2)}:${m.slice(-2)}`;
    }



  </script>

</body>

</html>
